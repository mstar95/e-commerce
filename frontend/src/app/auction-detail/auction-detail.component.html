<div *ngIf="auction">

  <h2>{{ auction.name | uppercase }} Details</h2>
  <div><span>id: </span>{{auction.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="auction.name" placeholder="name">
    </label>
  </div>

</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>

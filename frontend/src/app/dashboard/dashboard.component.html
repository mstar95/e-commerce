<mat-grid-list cols="4" rowHeight="30em">
   <mat-grid-tile *ngFor="let auction of auctions"   (click)="goDetails(auction.id)">
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{auction.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="auction.buyNow">Kup teraz</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!auction.buyNow">Licytacja</mat-card-subtitle>
      </mat-card-header>
      <img *ngIf="auction.imageId" mat-card-image src="api/image/{{auction.imageId}}" />
      <img *ngIf="!auction.imageId" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      <mat-card-content>
        <p>
         cena : {{auction.price}}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

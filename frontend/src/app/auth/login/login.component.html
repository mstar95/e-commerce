<div class="col-md-6 col-md-offset-3">
  <mat-toolbar color="primary">Login</mat-toolbar>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate >
    <div>
      <mat-form-field>
        <input matInput placeholder="Login" class="form-control" name="username"
               [(ngModel)]="model.username" #username="ngModel" required>
        <mat-error *ngIf="error">{{error}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="HasÅ‚o" class="form-control" name="password"
               [(ngModel)]="model.password" #password="ngModel" required>
      </mat-form-field>
      <mat-error *ngIf="error">{{error}}</mat-error>
    </div>
    <div fxLayout>
      <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Login
      </button><mat-spinner *ngIf="loading" strokeWidth="3"  [diameter]="30"></mat-spinner>
    </div>
  </form>
</div>

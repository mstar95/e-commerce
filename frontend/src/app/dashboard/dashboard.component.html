<div class="grid grid-pad">
  <a *ngFor="let auction of auctions" class="col-1-4" routerLink="/auction-detail/{{auction.id}}">
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{auction.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
         cena : {{auction.price}}
        </p>
      </mat-card-content>
    </mat-card>
  </a>
</div>

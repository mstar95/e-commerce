<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-title>Twoje konto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <label>login: {{user.name}}</label>
    <label>punkty: {{user.points}}</label>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goMyAccount()">Szczeg√≥ly konta</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="!user">
  <button mat-raised-button color="primary" (click)="goLogin()">Zaloguj sie</button>
</mat-card>

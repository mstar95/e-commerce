<div class="col-md-6 col-md-offset-3">
  <mat-card>
    <mat-toolbar color="primary">Rejestracja</mat-toolbar>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div>
        <mat-form-field>
          <input matInput placeholder="Login" class="form-control" name="username"
                 [(ngModel)]="user.name" #username="ngModel" required>
          <mat-error *ngIf="error">{{error}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Hasło" class="form-control" name="password" type="password"
                 [(ngModel)]="user.password" #password="ngModel" required>
        </mat-form-field>
        <mat-error *ngIf="error">{{error}}</mat-error>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Powtórz Hasło" class="form-control" name="re-password" type="password"
                 [(ngModel)]="user.rePassword" #rePassword="ngModel" required>
        </mat-form-field>
        <mat-error *ngIf="error">{{error}}</mat-error>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="e-mail" class="form-control" name="e-mai"
                 [(ngModel)]="user.email" #email="ngModel" required>
        </mat-form-field>
        <mat-error *ngIf="error">{{error}}</mat-error>
      </div>
      <div fxLayout>
        <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Login
        </button>
        <mat-spinner *ngIf="loading" strokeWidth="3" [diameter]="30"></mat-spinner>
      </div>
    </form>
  </mat-card>
</div>

<div *ngIf="user">

    <button mat-button color="warning" (click)="goMyAccount()">
      <mat-icon>person</mat-icon>
      {{user.name}}
      <mat-icon>attach_money</mat-icon> {{user.points}}
    </button>
</div>
<div *ngIf="!user">
  <button mat-button color="warning" (click)="goRegister()">Zarejestruj sie</button >
  <button mat-button color="warning" (click)="goLogin()">Zaloguj sie</button >
</div>
